<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASR Studio | Premium Transcription</title>

<style>
:root{
  --bg-overlay:rgba(11,16,32,0.9);
  --text:#f1f5f9;
  --muted:#94a3b8;
  --accent:#7c5cff;
  --summary-bg: #fef08a; /* Yellow Background */
  --summary-text: #1e293b;
  --summary-btn: #f43f5e; 
  --glass:rgba(255,255,255,0.03);
  --border:rgba(255,255,255,0.08);
  --font-main: "Inter", -apple-system, system-ui, sans-serif;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: var(--font-main);
  height:100vh;
  display:flex;
  overflow:hidden;
  color:var(--text);
  background: linear-gradient(rgba(11,16,32,0.85), rgba(11,16,32,0.85)), url('/static/Background.png');
  background-size: cover;
  background-position: center;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:70px; 
  min-width:70px;
  max-width:500px;
  background:rgba(15,23,42,0.9); 
  backdrop-filter:blur(25px);
  border-right:1px solid var(--border); 
  padding:15px; 
  display:flex;
  flex-direction:column; 
  position: relative;
  transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 10;
}
.sidebar.expanded{width:280px}

.sidebar-resizer {
    width: 4px;
    cursor: col-resize;
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 15;
}

.collapse-btn{
  background: rgba(124, 92, 255, 0.1); border: 1px solid rgba(124, 92, 255, 0.2);
  color: var(--accent); cursor: pointer; width: 40px; height: 40px; border-radius: 12px;
  margin-bottom: 20px; display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}

.sidebar h2 { display: none; font-size: 11px; color: var(--muted); text-transform: uppercase; margin-top: 20px; }
.sidebar.expanded h2 { display: block; }
#renameBox { display: none; flex-direction: column; gap: 12px; }
.sidebar.expanded #renameBox { display: flex; }

.rename-item { display: flex; flex-direction: column; gap: 5px; margin-bottom: 8px; }
.rename-item label { font-size: 11px; color: var(--accent); font-weight: 800; }
.rename-item input {
    background: rgba(255,255,255,0.05); border: 1px solid var(--border);
    color: white; padding: 10px; border-radius: 10px; outline: none; width: 100%;
}

.sidebar-btn { display: none; width: 100%; padding: 12px; border-radius: 12px; border: none; cursor: pointer; color: white; margin-top: 10px; }
.sidebar.expanded .sidebar-btn { display: flex; align-items: center; gap: 10px; justify-content: center; font-weight: 700; }
.finalize-btn { background: var(--accent); }
.btn-export { background: var(--glass); border: 1px solid var(--border); }

/* ---------- MAIN CONTENT ---------- */
.main{ flex:1; display:flex; flex-direction:column; position: relative; }
.navbar{ height:75px; display:flex; align-items:center; justify-content: space-between; padding:0 35px; background:rgba(15,23,42,0.7); backdrop-filter:blur(20px); border-bottom:1px solid var(--border); }
.navbar h1 { font-size: 22px; font-weight: 800; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

.nav-controls { display: flex; gap: 10px; }
.nav-btn {
    padding: 8px 18px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.3s; border: 1px solid var(--border);
}
.new-chat-btn { background: var(--glass); color: white; }
.sum-nav-btn { background: var(--summary-btn); color: white; border: none; display: none; }

/* ---------- CHAT AREA ---------- */
#chat{ flex:1; overflow-y:auto; padding:40px 15% 200px; scroll-behavior: smooth; }
.message-row{ display:flex; margin-bottom:30px; justify-content:flex-start; animation: slideUp 0.4s ease-out; }
@keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

.avatar{ width:46px; height:46px; border-radius:14px; display:flex; align-items:center; justify-content:center; color:white; font-weight: 800; margin-right: 18px; flex-shrink: 0; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
.content{ max-width:85%; padding:18px 22px; border-radius:20px; background: var(--glass); border: 1px solid var(--border); font-size: 15px; line-height: 1.7; position: relative; }

/* SUMMARY BOX STYLING */
.summary-card {
    background: var(--summary-bg) !important;
    color: var(--summary-text) !important;
    border: 2px solid #fcdd83 !important;
    padding: 30px !important;
    width: 100%;
    position: relative;
}
.summary-card b { color: #000; font-weight: 900; }
.copy-sum-icon { position: absolute; top: 15px; right: 15px; cursor: pointer; opacity: 0.6; transition: 0.3s; }
.copy-sum-icon:hover { opacity: 1; transform: scale(1.1); }

/* ---------- INPUT AREA ---------- */
.input-wrapper { position: absolute; bottom: 0; left: 0; right: 0; padding: 35px 15%; background: linear-gradient(0deg, #0b1020 60%, transparent); }
.input-container { display: flex; flex: 0 1 450px; margin: 0 auto; background: rgba(255,255,255,0.07); border: 1px solid var(--border); border-radius: 18px; padding: 10px 18px; align-items: center; }
#filename { flex: 1; background: none; border: none; outline: none; color: white; font-size: 15px; }
.send-btn { background: var(--accent); border: none; width: 42px; height: 42px; border-radius: 12px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
.hidden { display: none !important; }

/* PROGRESS GRAPH */
.progress-container { width: 100%; max-width: 600px; margin: 0 auto 15px; background: rgba(255,255,255,0.03); height: 6px; border-radius: 10px; overflow: hidden; display: none; }
.progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), #10b981); transition: width 0.4s; }
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-resizer" id="resizer"></div>
    <button class="collapse-btn" onclick="toggleSidebar()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
    <div id="sidebarContent">
        <h2 id="sideHeading" style="display:none;">Speaker Mapping</h2>
        <div id="renameBox"></div>
        <button class="sidebar-btn finalize-btn" onclick="applyNames()">Finalize Names</button>
        <h2>Export Options</h2>
        <button class="sidebar-btn btn-export" onclick="exportData('word')">Save as Word</button>
        <button class="sidebar-btn btn-export" onclick="exportData('pdf')">Save as PDF</button>
    </div>
</div>

<div class="main">
    <div class="navbar">
        <h1>üéôÔ∏è ASR Studio</h1>
        <div class="nav-controls">
            <button class="nav-btn sum-nav-btn" id="sumBtn" onclick="showSummary()">‚ú® Summarize</button>
            <button class="nav-btn new-chat-btn" onclick="location.reload()">New Session</button>
        </div>
    </div>
    <div id="chat">
      <div class="message-row">
        <div class="avatar" style="background: var(--accent)">AI</div>
        <div class="content">Welcome. Enter the filename of the audio to find the Analysis of the Minutes of Meeting.</div>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="progress-container" id="pContainer"><div class="progress-bar" id="pBar"></div></div>
      <div id="inputGroup">
          <div class="input-container">
            <input type="text" id="filename" placeholder="Example: Meeting_Audio.wav" onkeypress="if(event.key==='Enter') processAudio()">
            <button class="send-btn" onclick="processAudio()">‚ûî</button>
          </div>
      </div>
    </div>
</div>

<script>
let transcriptData = [];
let uniqueSpeakers = new Set();
let speakerColors = {};
let currentSummary = "";
let lastAudioFile = "";

function toggleSidebar() { document.getElementById("sidebar").classList.toggle("expanded"); }

const sidebar = document.getElementById("sidebar");
const resizer = document.getElementById("resizer");
resizer.addEventListener("mousedown", (e) => {
    document.addEventListener("mousemove", resizeSidebar);
    document.addEventListener("mouseup", stopResize);
});
function resizeSidebar(e) {
    if (sidebar.classList.contains("expanded")) {
        let newWidth = e.clientX;
        if (newWidth > 150 && newWidth < 500) sidebar.style.width = newWidth + "px";
    }
}
function stopResize() { document.removeEventListener("mousemove", resizeSidebar); }

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

function getSpeakerColor(idx) {
    const palette = [{ main: '#7c5cff', glow: 'rgba(124, 92, 255, 0.1)' }, { main: '#10b981', glow: 'rgba(16, 185, 129, 0.1)' }, { main: '#f59e0b', glow: 'rgba(245, 158, 11, 0.1)' }, { main: '#3b82f6', glow: 'rgba(59, 130, 246, 0.1)' }];
    return palette[idx % palette.length];
}

async function processAudio() {
    const input = document.getElementById("filename");
    const filename = input.value.trim();
    if (!filename) return;
    lastAudioFile = filename;
    
    // Search Bar Vanishes
    document.getElementById("inputGroup").classList.add("hidden");

    document.getElementById("pContainer").style.display = "block";
    document.getElementById("pBar").style.width = "100%";
    const chat = document.getElementById("chat");
    const botMsg = document.createElement("div");
    botMsg.className = "message-row";
    botMsg.innerHTML = `<div class="avatar" style="background: var(--accent)">AI</div><div class="content">Processing Audio: <b>${filename}</b>... ‚è≥</div>`;
    chat.appendChild(botMsg);
    chat.scrollTop = chat.scrollHeight;

    try {
        const response = await fetch("/process", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ filename: filename }) });
        const result = await response.json();
        document.getElementById("pContainer").style.display = "none";
        transcriptData = result.transcript;
        currentSummary = result.summary;
        uniqueSpeakers.clear();
        transcriptData.forEach(seg => uniqueSpeakers.add(seg.speaker));
        const speakerArray = Array.from(uniqueSpeakers);
        speakerArray.forEach((s, i) => speakerColors[s] = getSpeakerColor(i));
        
        renderChatDelayed();
        setupRenameSidebar();
        document.getElementById("sumBtn").style.display = "flex";
    } catch (e) { document.getElementById("pContainer").style.display = "none"; alert("Connection failed."); }
}

async function renderChatDelayed() {
    const chat = document.getElementById("chat");
    const old = chat.querySelectorAll(".transcription");
    old.forEach(r => r.remove());
    for (const seg of transcriptData) {
        await new Promise(resolve => setTimeout(resolve, 1000));
        const row = document.createElement("div");
        row.className = "message-row transcription";
        const colorSet = speakerColors[seg.speaker];
        const ts = `[${formatTime(seg.start || 0)} - ${formatTime(seg.end || 0)}]`;
        row.innerHTML = `<div class="avatar" style="background: ${colorSet.main}">${seg.speaker[0]}</div><div class="content" style="border-left: 4px solid ${colorSet.main}; background: ${colorSet.glow}"><span style="font-size:10px; font-weight:900; color:${colorSet.main}; text-transform:uppercase;">${seg.speaker}</span><br>${seg.text}<span style="display:block; font-size:10px; color:var(--muted); margin-top:5px; font-weight:600;">${ts}</span></div>`;
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }
}

function setupRenameSidebar() {
    const box = document.getElementById("renameBox");
    document.getElementById("sideHeading").style.display = "block";
    box.innerHTML = "";
    uniqueSpeakers.forEach(s => {
        const div = document.createElement("div");
        div.className = "rename-item";
        div.innerHTML = `<label>RENAME ${s}</label><input type="text" id="name_${s}" placeholder="Enter name...">`;
        box.appendChild(div);
    });
}

function applyNames() {
    let nameMap = {};
    let newSpeakerColors = {};
    uniqueSpeakers.forEach(s => {
        const val = document.getElementById("name_" + s).value.trim();
        const final = val || s;
        nameMap[s] = final;
        newSpeakerColors[final] = speakerColors[s];
    });
    transcriptData = transcriptData.map(seg => ({ ...seg, speaker: nameMap[seg.speaker] }));
    speakerColors = newSpeakerColors;
    uniqueSpeakers = new Set(Object.values(nameMap));
    const chat = document.getElementById("chat");
    chat.querySelectorAll(".transcription").forEach(r => r.remove());
    transcriptData.forEach(seg => {
        const row = document.createElement("div");
        row.className = "message-row transcription";
        const colorSet = speakerColors[seg.speaker];
        const ts = `[${formatTime(seg.start || 0)} - ${formatTime(seg.end || 0)}]`;
        row.innerHTML = `<div class="avatar" style="background: ${colorSet.main}">${seg.speaker[0]}</div><div class="content" style="border-left: 4px solid ${colorSet.main}; background: ${colorSet.glow}"><span style="font-size:10px; font-weight:900; color:${colorSet.main}">${seg.speaker}</span><br>${seg.text}<span style="display:block; font-size:10px; color:var(--muted); margin-top:5px; font-weight:600;">${ts}</span></div>`;
        chat.appendChild(row);
    });
    setupRenameSidebar();
}

function showSummary() {
    if (!currentSummary) return;
    const chat = document.getElementById("chat");
    const row = document.createElement("div");
    row.className = "message-row transcription";

    // Standard Clean Formatting as requested
    const formatted = currentSummary
        .replace(/\*\*Summary:\*\*/, '<b>**Summary:**</b>')
        .replace(/\*\*The First Paragraph:\*\*/, '<br><br><b>**The First Paragraph:**</b>')
        .replace(/\*\*The Second Paragraph:\*\*/, '<br><br><b>**The Second Paragraph:**</b>')
        .replace(/\*\*The Third Paragraph:\*\*/, '<br><br><b>**The Third Paragraph:**</b>')
        .replace(/\*\*The Fourth Paragraph:\*\*/, '<br><br><b>**The Fourth Paragraph:**</b>')
        .replace(/\*\*The Fifth Paragraph:\*\*/, '<br><br><b>**The Fifth Paragraph:**</b>')
        .replace(/\*\*The Sixth Paragraph:\*\*/, '<br><br><b>**The Sixth Paragraph:**</b>');

    row.innerHTML = `
        <div class="avatar" style="background:#10b981">Œ£</div>
        <div class="content summary-card" id="sumCard">
            <div class="copy-sum-icon" onclick="copySummary()" title="Copy Summary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </div>
            ${formatted}
        </div>`;
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function copySummary() {
    const text = document.getElementById("sumCard").innerText;
    navigator.clipboard.writeText(text);
    alert("Summary copied to clipboard!");
}

function exportData(format) {
    let content = `CONVERSATION SUMMARY:\n${currentSummary}\n\nTRANSCRIPT:\n`;
    transcriptData.forEach(seg => { content += `[${formatTime(seg.start || 0)} - ${formatTime(seg.end || 0)}] [${seg.speaker}]: ${seg.text}\n\n`; });
    const blob = new Blob([content], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${lastAudioFile.split('.')[0] || 'ASR_Export'}.${format === 'word' ? 'docx' : 'pdf'}`;
    link.click();
}
</script>
</body>
</html>
