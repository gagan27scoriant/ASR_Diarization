<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASR Studio | Premium Transcription</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">GENERATING TRANSCRIPTION...</div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-resizer" id="resizer"></div>
    <div class="brand-row">
        <button class="collapse-btn" onclick="toggleSidebar()" title="Toggle Sidebar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>
    <div id="sidebarContent">
        <h1 id="sideHeading" style="display:none;">Speaker Mapping</h1>
        <div id="renameBox"></div>
        <button class="sidebar-btn finalize-btn hidden" id="finalizeBtn" onclick="applyNames()">Finalize Names</button>
        <h1>Export Options</h1>
        <button class="sidebar-btn btn-export hidden" id="exportTranscriptBtn" onclick="exportTranscript()">Export Transcript</button>
        <button class="sidebar-btn btn-export hidden" id="exportSummaryBtn" onclick="exportSummary()">Export Summary</button>
        <h1>History</h1>
        <div id="historyList" class="history-list">
            <div class="history-empty">No history yet</div>
        </div>
    </div>
</div>

<div class="main">
    <div class="navbar">
        <h1>üéôÔ∏è ASR Studio</h1>
        <div class="nav-controls">
            <button class="nav-btn start-meeting-btn" id="recordBtn" onclick="startRecording()">Start live Meeting</button>
            <button class="nav-btn hidden" id="pauseBtn" onclick="togglePauseRecording()">Pause</button>
            <button class="nav-btn hidden" id="stopBtn" onclick="stopRecording()">Stop</button>
            <button class="nav-btn sum-nav-btn" id="sumBtn" onclick="showSummary()">‚ú® Summarize</button>
            <button class="nav-btn new-chat-btn" onclick="location.reload()">New Session</button>
        </div>
    </div>
    <div id="chat">
      <div class="upload-hero">
        <h2 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></h2>
        <p></p>
        <div class="drop-zone-card" id="dropZoneCard" onclick="openFilePicker()">
            <div class="drop-zone-icon">üéô</div>
            <div class="drop-zone-title"></div>
            <div class="drop-zone-subtitle"><button class="browse-inline-btn" type="button" onclick="event.stopPropagation(); openFilePicker();">Browse File</button></div>
            <div class="drop-zone-support">Supported: MP3, WAV, MP4, PDF, DOCX ‚Ä¢ Max size 500MB</div>
        </div>
      </div>
      <div class="message-row">
        <div class="avatar" style="background: #f59e0b">AI</div>
        <div class="content">Upload a recording or start a meeting to generate transcripts and summaries.</div>
      </div>
    </div>
    <input type="file" id="audioFile" accept=".wav,.mp3,.aac,.aiff,.wma,.amr,.opus,.mp4,.mkv,.avi,.mov,.wmv,.mpeg,.3gp,.pdf,.docx,.txt" hidden>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
