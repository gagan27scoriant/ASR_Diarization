<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASR Studio | Premium Transcription</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">GENERATING TRANSCRIPTION...</div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-resizer" id="resizer"></div>
    <button class="collapse-btn" onclick="toggleSidebar()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
    <div id="sidebarContent">
        <h1 id="sideHeading" style="display:none;">Speaker Mapping</h1>
        <div id="renameBox"></div>
        <button class="sidebar-btn finalize-btn" onclick="applyNames()">Finalize Names</button>
        <h1>Export Options</h1>
        <button class="sidebar-btn btn-export" onclick="exportTranscript()">Export Transcript</button>
        <button class="sidebar-btn btn-export" onclick="exportSummary()">Export Summary</button>
    </div>
</div>

<div class="main">
    <div class="navbar">
        <h1>üéôÔ∏è ASR Studio</h1>
        <div class="nav-controls">
            <button class="nav-btn sum-nav-btn" id="sumBtn" onclick="showSummary()">‚ú® Summarize</button>
            <button class="nav-btn new-chat-btn" onclick="location.reload()">New Session</button>
        </div>
    </div>
    <div id="chat">
      <div class="message-row">
        <div class="avatar" style="background: var(--accent)">AI</div>
        <div class="content">Upload audio/video/documents. Audio: .wav, .mp3, .aac, .aiff, .wma, .amr, .opus. Video: .mp4, .mkv, .avi, .mov, .wmv, .mpeg, .3gp. Documents: .pdf, .docx, .txt.</div>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="progress-container" id="pContainer"><div class="progress-bar" id="pBar"></div></div>
      <div id="inputGroup">
          <div class="input-container">
            <input type="file" id="audioFile" accept=".wav,.mp3,.aac,.aiff,.wma,.amr,.opus,.mp4,.mkv,.avi,.mov,.wmv,.mpeg,.3gp,.pdf,.docx,.txt" hidden>
            <button class="upload-btn" type="button" onclick="openFilePicker()">Upload</button>
            <input type="text" id="filePath" placeholder="Paste media path or choose upload (audio/video; docs via upload)" onkeypress="if(event.key==='Enter') processAudio()">
            <button class="send-btn" onclick="processAudio()">‚ûî</button>
          </div>
          <div id="sourceIndicator" class="source-indicator">Source: Not selected</div>
      </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
